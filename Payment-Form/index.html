<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Form</title>
  <link rel="stylesheet" href="index1.css">
</head>

<body>

  <div class="container">
    <h1>Payment form</h1>

    <p>Required fields are followed by <span class="required">*</span></p>

    <div class="form-section">
      <h2>Contact information</h2>

      <div class="form-row">
        <label>Title:</label>
        <div class="title-group">
          <input type="radio" id="mister" name="title" value="Mister" checked>
          <label for="mister">Mister</label>
          <input type="radio" id="miss" name="title" value="Miss">
          <label for="miss">Miss</label>
        </div>
      </div>

      <div class="form-row">
        <label>Name: <span class="required">*</span></label>
        <input type="text" id="name" placeholder="">
      </div>

      <div class="form-row">
        <label>E-mail: <span class="required">*</span></label>
        <input type="email" id="email" placeholder="">
      </div>

      <div class="form-row">
        <label>Card type:</label>
        <select id="cardType">
          <option value="Visa">Visa</option>
          <option value="MasterCard">MasterCard</option>
          <option value="American Express">American Express</option>
        </select>
      </div>

      <div class="checkbox-row">
        <input type="checkbox" id="saveData" checked>
        <label for="saveData">save data to use</label>
      </div>
    </div>

    <div class="buttons">
      <button onclick="addUser()">Add User</button>
    </div>

    <div class="search-section">
      <label>search:</label>
      <input type="text" id="searchInput" placeholder="Search by Name" oninput="searchUsers()">
    </div>

    <h2>List of User</h2>
    <table class="users-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>card</th>
          <th>save data</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
      </tbody>
    </table>
    <div id="userCount"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
